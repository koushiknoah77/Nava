    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>NAVA</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Manrope:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              display: ['Google Sans', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              surface: {
                DEFAULT: '#FFFFFF',
                subtle: '#F8F9FA',
                dark: '#18181B',
              },
              primary: {
                DEFAULT: '#0B57D0',
                hover: '#0842A0',
                light: '#D3E3FD',
              },
            },
            borderRadius: {
              '4xl': '2.5rem',
              '5xl': '3rem',
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'premium': '0 20px 40px -15px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(0,0,0,0.02)',
              'glow-blue': '0 0 60px -15px rgba(66, 133, 244, 0.5)',
              'glow-green': '0 0 60px -15px rgba(52, 168, 83, 0.5)',
            },
            animation: {
              'fade-up': 'fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'scale-in': 'scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'aurora': 'aurora 20s linear infinite',
              'scan': 'scan 3s linear infinite',
              'blob': 'blob 7s infinite',
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=\"0 0 200 200\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cfilter id=\"noiseFilter\"%3E%3CfeTurbulence type=\"fractalNoise\" baseFrequency=\"0.8\" numOctaves=\"3\" stitchTiles=\"stitch\"/%3E%3C/filter%3E%3Crect width=\"100%25\" height=\"100%25\" filter=\"url(%23noiseFilter)\" opacity=\"0.04\"/%3E%3C/svg%3E')",
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'aurora': 'linear-gradient(45deg, #4285F4, #9B72CB, #D96570, #FBBC04, #34A853)',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: 0, transform: 'translateY(40px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              scaleIn: {
                 '0%': { opacity: 0, transform: 'scale(0.9)' },
                 '100%': { opacity: 1, transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              aurora: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFFFF;
        color: #1F1F1F;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      .gemini-gradient-text {
        background: linear-gradient(
          to right, 
          #4285F4, #EA4335, #FBBC04, #34A853, #4285F4
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shine 6s linear infinite;
      }
      
      @keyframes shine {
        to { background-position: 200% center; }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #E3E3E3; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #C7C7C7; }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-dark {
        background: rgba(30, 30, 30, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>

  }
}
</script>
